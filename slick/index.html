<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
<body>
    <header id="wrapper">
    <div class="menu-area">
        <div class="logo">
        <h2>Slick Slider Sample</h2></div>
       
       
        </div>
    </header>
    
    <div class="thing">
        <div><img class="slideimg" src="images/workbook.png" alt="pic"><div class="btn"><a href="http://martinantony.com/wp-content/uploads/10-Simple-Solutions-to-Shyness.pdf" class="helplink" target="_blank">R E A D</a></div></div>
        <div><img class="slideimg" src="images/whatisitlike.png" alt="pic"><div class="btn"><a href="https://socialanxietyinstitute.org/living-with-social-anxiety" class="helplink" target="_blank">R E A D</a></div></div>
        <div><img class="slideimg" src="images/whatisit.png" alt="pic"><div class="btn"><a href="http://www.youper.co/understanding-social-anxiety-ultimate-guide" class="helplink" target="_blank">R E A D</a></div></div>
        <div><img class="slideimg" src="images/sparx.png" alt="pic"><div class="btn"><a href="https://www.sparx.org.nz/" class="helplink" target="_blank">P L A Y !</a> </div></div>
        <div><img class="slideimg" src="images/lowdown.png" alt="pic"><div class="btn"><a href="https://thelowdown.co.nz/" class="helplink" target="_blank">V I S I T</a> </div></div>
        <div><img class="slideimg" src="images/reddit.png" alt="pic"><div class="btn"><a href="https://www.reddit.com/r/socialanxiety/" class="helplink" target="_blank">V I S I T</a> </div></div>
         
    </div>
         
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script type="text/javascript">
  
$(document).ready(function(){
  $('.thing').slick({
    autoplay: true,
      autoplaySpeed: 5000,
      dots: true,
      arrows: true,
     
  });
});
    </script>
      </body>
</html>
